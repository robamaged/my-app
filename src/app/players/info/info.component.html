<app-systemstatus> </app-systemstatus>
      <div class="container">
       

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let parentData"> {{parentData.name}} </td>
      </ng-container>
      
        <!-- shop Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let parentData"> {{parentData.email}} </td>
        </ng-container>
      
        <!-- points Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let parentData"> {{parentData.age}} </td>
        </ng-container>
      
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Points</th>
            <td mat-cell *matCellDef="let parentData"> {{parentData.points}} </td>
          </ng-container>
        
        
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
<p> {{parentData }}</p>
    </div>
